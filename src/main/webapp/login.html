
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入 - TAIKE Life</title>
    <link rel="stylesheet" href="./css/login-style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <a href="index2.jsp" class="logo">
                <h1 class="logo-chinese">TAIKE Life</h1>
                <div class="logo-english">Explorer Your Water Activities in Taiwan.</div>
            </a>
        </header>

        <!-- Login Form Container -->
        <div class="login-form-container">
            <form id="loginForm" class="login-form" action="LoginServlet" method="POST">
                <h2>會員登入</h2>

                <!-- Email Input -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="請輸入您的 Email"
                    >
                </div>

                <!-- Password Input -->
                <div class="form-group password-toggle">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            placeholder="請輸入您的密碼"
                        >
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="error-message"></div>

                <!-- Success Message -->
                <div id="successMessage" class="success-message"></div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn" id="submitBtn">
                    登入
                </button>

                <!-- Form Footer -->
                <div class="form-footer">
                    <p>還不是會員？ <a href="register.html">立即註冊</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/login.js"></script>   
</body>
</html>
